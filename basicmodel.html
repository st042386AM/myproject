<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多機能掲示板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0078D7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form input, form textarea, form button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        form textarea {
            height: 100px;
        }
        article {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>掲示板</h1>
    </header>

    <nav>
        <a href="#new-post">投稿</a>
        <a href="#news">新着情報</a>
        <a href="#contact">お問い合わせ</a>
    </nav>

    <main>
        <!-- 新着情報 -->
        <section id="news">
            <h2>新着情報</h2>
            <ul>
                <li>2024-11-20: サーバーメンテナンスのお知らせ</li>
                <li>2024-11-18: 新機能「いいねボタン」を追加しました</li>
                <li>2024-11-15: 掲示板デザインをリニューアルしました</li>
            </ul>
        </section>

        <!-- 掲示板 -->
        <section id="new-post">
            <h2>掲示板</h2>
            <form>
                <label>名前: <input type="text" name="name" required></label>
                <label>タイトル: <input type="text" name="title" required></label>
                <label>内容: <textarea name="content" required></textarea></label>
                <button type="submit">投稿する</button>
            </form>
            <h3>投稿一覧</h3>
            <article>
                <h4>#1 おすすめの本</h4>
                <p>投稿者: 太郎 (2024-11-20)</p>
                <p>最近読んで面白かった本を紹介します！</p>
            </article>
            <article>
                <h4>#2 新作映画の話題</h4>
                <p>投稿者: 花子 (2024-11-19)</p>
                <p>この秋おすすめの映画を紹介します！</p>
            </article>
        </section>

        <!-- お問い合わせ -->
        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <label>名前: <input type="text" name="contact_name" required></label>
                <label>メールアドレス: <input type="email" name="email" required></label>
                <label>メッセージ: <textarea name="message" required></textarea></label>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 掲示板サイト
    </footer>
</body>
</html>
